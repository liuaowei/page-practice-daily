<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .parent {
            position: relative;
            width: 100%;
            /* 确保父元素有宽度 */
            height: 100vh;
            /* 父元素的高度可以根据需要调整 */
        }

        .child {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: pink;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child">
            定位居中
        </div>
    </div>
</body>

</html>
