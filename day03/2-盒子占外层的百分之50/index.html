<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 如何确保一个元素的宽度始终为其父容器宽度的50% -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .parent {
            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: center;     /* 垂直居中（如果需要垂直居中的话） */
            background: pink;
            height: 100vh;
        }

        .child {
            width: 50%;              /* 子元素宽度为父容器宽度的50% */
            box-sizing: border-box;  /* 确保padding和border不会增加元素的实际宽度 */
            background: red;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">123</div>
    </div>
</body>
</html>
